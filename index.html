<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="theme-color" content="#000000" />
  <meta name="author" content="Chandler Lucius">
  <meta name="title" content="PWA Starter Template" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A template used to begin work on a PWA (Progressive Web App)" />

  <link rel="icon" href="images/icons/logo-72x72.png" />
  <link rel="apple-touch-icon" href="images/icons/logo-192x192.png" />
  <link rel="manifest" href="manifest.json" />

  <title>PWA Starter Template</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service worker registered!', reg);
          })
          .catch(err => {
            console.log('Service worker registration failed: ', err);
          });
      });
    }
  </script>
</head>

<body>
  <h1>PWA Starter Template</h1>
</body>

</html>
